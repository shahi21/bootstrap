<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Responsive Grid Example</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="p-3 bg-primary text-white text-center">Small: 12, Medium: 6, Large: 4</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="p-3 bg-secondary text-white text-center">Small: 12, Medium: 6, Large: 4</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="p-3 bg-success text-white text-center">Small: 12, Medium: 6, Large: 4</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
